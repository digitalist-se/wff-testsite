---
vagrantfile-local:
    vm:
        box: ubuntu-precise12042-x64-vbox4210
        box_url: 'http://puppet-vagrant-boxes.puppetlabs.com/ubuntu-server-12042-x64-vbox4210.box'
        hostname: null
        network:
            private_network: 192.168.56.101
            forwarded_port:
                P6aOuq2wthOY:
                    host: ''
                    guest: ''
        provider:
            virtualbox:
                modifyvm:
                    name: ffbox
                    natdnshostresolver1: on
                    memory: '1024'
                setextradata:
                    VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
        provision:
            puppet:
                manifests_path: puppet/manifests
                options:
                    - --verbose
                    - '--hiera_config /vagrant/hiera.yaml'
                    - '--parser future'
        synced_folder:
            7WYI2oaLAv8F:
                id: vagrant-root
                source: ./
                target: /srv/www/ff
                nfs: 'true'
        usable_port_range: 2200..2250
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: ':detect'
server:
    packages: {  }
    dot_files:
        -
            bash_aliases: null
    _prevent_empty: ''
apache:
    modules:
        - php
        - rewrite
    vhosts:
        3IAn5Xz3JZFq:
            servername: ff.dev
            docroot: /srv/www/ff
            port: '80'
            setenv:
                - 'APP_ENV dev'
            override:
                - All
    user: www-data
    group: www-data
    default_vhost: true
    mpm_module: prefork
php:
    version: '53'
    composer: '1'
    modules:
        php:
            - cli
            - intl
            - mcrypt
        pear: {  }
        pecl:
            - pecl_http
    ini:
        display_errors: On
        error_reporting: '-1'
        session.save_path: /var/lib/php/session
    timezone: Europe/Stockholm
xdebug:
    install: '1'
    settings:
        xdebug.default_enable: '1'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_enable: '1'
        xdebug.remote_handler: dbgp
        xdebug.remote_port: '9000'
        xdebug.idekey: netbeans-xdebug
xhprof:
    install: '1'
    location: /var/www/xhprof
mysql:
    root_password: password
    phpmyadmin: 0
    databases:
        SUzhyPKIu7uN:
            grant:
                - ALL
            name: ff_db1
            host: localhost
            user: ff_u1
            password: password
            sql_file: ''

